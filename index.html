<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/typograpgy.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Dashboard</title>
    </head>
<body>

    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar" class="active-small">
                <h1 class="f-40 w-600-l family-chrift">Dashboard</h1>
                <ul class="m-0 p-0 side-list w-100">
                    <li> <i class="fa-solid fa-people-group"></i><a href="" class="f-20 w-500 family-chrift">Staff</a></li>
                    <li><i class="fa-solid fa-database"></i><a href="" class="f-20 w-500 family-chrift">Orders</a></li>
                    <li><i class="fa-solid fa-users"></i><a href="" class="f-20 w-500 family-chrift">Customers</a></li>
                </ul>
                 
            </nav>
    
            <!-- Page Content  -->
            <div id="content" class="ml">
    
                <nav class="navbar navbar-expand-lg navbar-light mb-1 ">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <button type="button" id="sidebarCollapse" class="order-lg-first order-last side-bar-btn btn text-sidebar bg-turbo-yellow">
                            <i class="fas fa-align-left"></i>
                            <span></span>
                        </button>
                       
                        <div class="header ">
                         <ul class="header-list p-0 m-0">
                            <li class="order-lg-first order-last"><i class="fa-solid fa-user"></i><a href="" class="family-chrift">Profile</a></li>
                            <li><button><a href="" class="family-chrift">Log Out</a></button></li>
                         </ul>
    
    
                        </div>
                    </div>
                </nav>
               
            </div>
    
        </div>
     
     
         <script src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
          <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
         <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $('#sidebar').toggleClass('active-small');
                    $("#content").toggleClass('ml');
                    $("#content").toggleClass('ml-small');
                    $(".header").toggleClass('lg-desc-2');
    
                });
            });
        </script>
     </body>
     

</body>
</html>
