<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/typograpgy.css">
    <title>Sign-In</title>
</head>

<body>

    <body>
        <div class="container m-0 p-0 w-100 mw-100">
            <div class="row m-0 p-0 w-100 mw-100">
                <div class="col-lg-6 m-0 p-0 mx-auto">
                    <div class="container">
                        <div class="row sign-row d-flex justify-content-center align-items-center">
                            <form class="col-lg-9 sign-form mx-auto shadow">
                                <h1 class="f-32 w-600 pb-0 mb-0 text-center">LogIn</h1>
                                <p class="f-14 w-400 mb-3 mt-2 text-center">Acess your portal using yor email address and password.
                                </p>
                                <p class="f-14 mb-0 pb-0 w-500 mt-4">Email</p>
                                <div class="input-div">
                                    <i class="bi bi-envelope mb-3  w-600"></i>
                                    <input type="text" class="sign-input w-100 mb-3 ps-4 w-500 "
                                        placeholder="Email Address ">
                                </div>

                                <p class="f-16 mb-0 pb-0 w-500 mt-4">Password</p>
                                <div class=" input-div">
                                    <i class="bi bi-lock  w-600"></i>
                                    <input type="text" class="sign-input w-100 ps-4  w-500" placeholder="Password ">
                                </div>

                                <button class="btn-fill w-100 mt-5 ms-0"><a href="index.html">Sign In</a></button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    </body>

    <script src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
